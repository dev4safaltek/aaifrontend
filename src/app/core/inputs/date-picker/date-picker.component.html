<div class="font-14">
  <mat-form-field>
    <input matInput [placeholder]="placeholder"  class="mat-datepicker-input" [matDatepicker]="picker" [attr.disabled]="disabled" [value]="value" 
      [formControl]="control" (dateChange)="onChange($event)" (click)="picker.open()"  [readonly]="readonly" [max]="maxDate" [maxlength]="max" onkeyup="var v = this.value;
      if (v.match(/^\d{2}$/) !== null) {
          this.value = v + '/';
      } else if (v.match(/^\d{2}\/\d{2}$/) !== null) {
          this.value = v + '/';
      }">
      <mat-icon matDatepickerToggleIcon *ngIf="!disabled" (click)="clearDate();">clear</mat-icon>
      <mat-datepicker-toggle matSuffix [for]="picker" [attr.disabled]="disabled" ></mat-datepicker-toggle>  
    
    <mat-datepicker #picker [attr.disabled]="disabled"></mat-datepicker>
    <mat-error>
      {{validate()}}
    </mat-error>
  </mat-form-field>
</div>
